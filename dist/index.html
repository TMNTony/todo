<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <h1>Tony's Todos</h1>
    <form action="">
        <label for="task">Task</label>
        <input type="text" id="task">
        <label for="description">Description</label>
        <input type="text" id="description">
        <label for="dueBy">Due Date</label>
        <input type="date" id="dueBy">
        <label for="priority">Priority Level</label>
        <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="btn">Create New Task</button>
    </form>
    <div class="output">
        <table>
            <th>Overdue</th>
            <tbody id="overdue"></tbody>
            <th>Due Today</th>
            <tbody id="today"></tbody>
            <th>Due This Week</th>
            <tbody id="week"></tbody>
            <th>Down The Road</th>
            <tbody id="future"></tbody>
        </table>
    </div>
</body>
</html>
