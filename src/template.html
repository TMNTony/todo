<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="header">
      <h1>Tony's Todos</h1>
      <button onclick="openInput()" class="create">Create Task</button>
    </div>
    <form action="" id="inputForm" class="modal">
        <span id="closeInput" class="close">&times;</span>
        <label for="task">Task</label>
        <input type="text" id="task">
        <label for="description">Description</label>
        <input type="text" id="description">
        <label for="dueBy">Due Date</label>
        <input type="date" id="dueBy">
        <label for="priority">Priority Level</label>
        <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="btn">Save New Task</button>
    </form>
    <div class="output">
        <table>
            <th>Overdue</th>
            <tbody id="overdue"></tbody>
            <th>Due In 24 Hours</th>
            <tbody id="today"></tbody>
            <th>Next Few Days</th>
            <tbody id="tomorrow"></tbody>
            <th>Down The Road</th>
            <tbody id="later"></tbody>
        </table>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEdit">&times;</span>
          <h2>Edit Task</h2>
          <form id="editForm">
            <label for="editTask">Task:</label>
            <input type="text" id="editTask" name="editTask"><br>
            <label for="editDescription">Description:</label>
            <input type="text" id="editDescription" name="editDescription"><br>
            <label for="editDueBy">Due by:</label>
            <input type="date" id="editDueBy" name="editDueBy"><br>
            <label for="editPriority">Priority:</label>
            <select id="editPriority" name="editPriority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select><br>
            <button id="saveBtn">Save</button>
          </form>
        </div>
      </div>
      
</body>
</html>
